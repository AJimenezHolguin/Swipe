<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles2.css" />
  </head>
  <body>
    <section class="header-seccion_1">
      <div class="background-header"></div>
      <header>
        <nav class="menu">
          <img class="swipe" src="./assets/logo-white.svg" alt="logo" />
          <span class="material-symbols-outlined">menu</span>
          <ul class="menulist">
            <li><a class="letter" href="#">Products</a></li>
            <li><a class="letter" href="#">Solutions</a></li>
            <li><a class="letter" href="#">Developers</a></li>
            <li><a class="letter" href="#">Resources</a></li>
            <li><a class="letter" href="#">Pricing</a></li>
          </ul>
          <button class="botonppal">Sign in</button>
        </nav>
      </header>
      <div class="hero">
        <div class="section-container_baner">
          <div class="content-section_payments">
            <h1 class="payments-title">
              Payments infrastructure for the world
            </h1>
            <p class="payments-paragraph">
              Tons of companies all over the world use swipe's seamless platform
              to manage their businesses's entire financial transaction
              infrastructure online.
            </p>
            <div class="payments-buttons_container">
              <button class="button-start animation-arrow">
                Start now
                <img
                  class="arrow"
                  src="/assets/arrow-right-light.svg"
                  alt="Start now"
                />
              </button>

              <button class="button-end animation-arrow">
                Contact sales
                <img
                  class="arrow"
                  src="/assets/arrow-right-purple.svg"
                  alt="Contact sales"
                />
              </button>
            </div>
          </div>
          <img
            class="img-hero"
            src="./assets/hero-phone.png"
            alt="image-phone"
          />
        </div>
      </div>

      <div class="contenedorimg">
        <div class="seccioneslogos">
          <div class="logosimg">
            <img
              class="sponsors-logo"
              src="/assets/instacart.png"
              alt="instacart"
            />
            <img
              class="sponsors-logo"
              src="/assets/salesforce.png"
              alt="salesforce"
            />
            <img class="sponsors-logo" src="/assets/amazon.png" alt="amazon" />
            <img class="sponsors-logo" src="/assets/slack.png" alt="slack" />
            <img class="sponsors-logo" src="/assets/shopify.png" alt="" />
            <img class="sponsors-logo" src="/assets/google.png" alt="google" />
            <img class="sponsors-logo" src="/assets/lyft.png" alt="lyft" />
            <img class="sponsors-logo" src="/assets/zoom.png" alt="zoom" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
